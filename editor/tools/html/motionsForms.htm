<div id="createMotionsDlg" title="Create Motion">
    <form id="mtnForm" class="withSteps" method="post" action="">
        <fieldset id="mtnType">
            <legend>
                Select Motion Type
            </legend>
            <ol>
                <li>
                    <select id="mtnTypeSelect">
                        <option value="-1">Select Type</option>
                        <option value="rot">Rotator</option>
                        <option value="trans">Translator</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mtnParams">
            <legend>
                Set Optional Parameters
            </legend>
            <ol>
            	<li>
                    <label for="mtnOrigin">
                        Origin
                    </label>
					<input type="text" value="" id="mtnOriginX" class="vector" /><input type="text" value="" id="mtnOriginY" class="vector" /><input type="text" value="" id="mtnOriginZ" class="vector" />
                </li>
            	<li>
                    <label for="mtnAngle">
                        Angle
                    </label>
					<input type="text" value="" id="mtnAngleX" class="vector" /><input type="text" value="" id="mtnAngleY" class="vector" /><input type="text" value="" id="mtnAngleZ" class="vector" />
                </li>
            	<li>
                    <label for="mtnPos">
                        Position
                    </label>
                    <input type="text" value="" id="mtnPosX" class="vector" /><input type="text" value="" id="mtnPosY" class="vector" /><input type="text" value="" id="mtnPosZ" class="vector" />
                </li>
            	<li>
                    <label for="mtnVel">
                        Velocity
                    </label>
					<input type="text" value="" id="mtnVelX" class="vector" /><input type="text" value="" id="mtnVelY" class="vector" /><input type="text" value="" id="mtnVelZ" class="vector" />
                </li>
            	<li>
                    <label for="mtnAccel">
                        Acceleration
                    </label>
					<input type="text" value="" id="mtnAccelX" class="vector" /><input type="text" value="" id="mtnAccelY" class="vector" /><input type="text" value="" id="mtnAccelZ" class="vector" />
                </li>
            </ol>
        </fieldset>
        <fieldset id="mtnPreview">
            <legend>
                Preview Your Changes
            </legend>
            <ol>
                <li>
                    <button id="mtnPrevStartBtn">
                        Start
                    </button>
                    <button id="mtnPrevStopBtn">
                        Stop
                    </button>
                </li>
            </ol>
        </fieldset>
        <fieldset id="mtnSave">
            <legend>
                Save Your Motion
            </legend>
            <ol>
                <li>
                    <label for="mtnName">
                        Name:
                    </label>
                    <input type="text" id="mtnName" class="name" autocomplete="off" />
                    <div class="buttons">
                        <button id="mtnSaveBtn" disabled="disabled">
                            Save
                        </button>
                        <button id="mtnCancelBtn">
                            Cancel
                        </button>
                    </div>
                </li>
            </ol>
        </fieldset>
    </form>
</div>
